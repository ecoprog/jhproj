
<div *ngIf="points">
    <h2><span jhiTranslate="jhprojApp.component.detail.title">Component Detail</span> {{points.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhprojApp.component.date">Date</span></dt>
        <dd>
            <span>{{points.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="jhprojApp.component.exercise">Exercise</span></dt>
        <dd>
            <span>{{points.exercise}}</span>
        </dd>
        <dt><span jhiTranslate="jhprojApp.component.meals">Meals</span></dt>
        <dd>
            <span>{{points.meals}}</span>
        </dd>
        <dt><span jhiTranslate="jhprojApp.component.alcohol">Alcohol</span></dt>
        <dd>
            <span>{{points.alcohol}}</span>
        </dd>
        <dt><span jhiTranslate="jhprojApp.component.notes">Notes</span></dt>
        <dd>
            <span>{{points.notes}}</span>
        </dd>
        <dt><span jhiTranslate="jhprojApp.component.user">User</span></dt>
        <dd>
            {{points.user?.login}}
        </dd>
    </dl>

    <button type="button"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>
</div>
